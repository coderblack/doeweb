<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , $ = layui.$;


        //日期
        laydate.render({
            elem: '#date_start'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#date_end'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#seq_start'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#seq_end'
            , type: 'datetime'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            var fields = data.field;
            var e1 = {
                "eventParam": {
                    "eventId": fields.e1_eid,
                    "properties": [
                        {
                            "prop": fields.e1_p,
                            "op": fields.e1_op,
                            "value": fields.e1_v
                        }
                    ],
                    "windowStart": fields.start_time,
                    "windowEnd": fields.end_time
                }
            }
            var e2 = {
                "eventParam": {
                    "eventId": fields.e2_eid,
                    "properties": [
                        {
                            "prop": fields.e2_p,
                            "op": fields.e2_op,
                            "value": fields.e2_v
                        }
                    ],
                    "windowStart": fields.start_time,
                    "windowEnd": fields.end_time
                }
            }

            var c1 = {
                "events": [e1, e2],
                "type": "and"
            }

            var seq = [
                {
                    "eventId": fields.seq_e1_eid,
                    "properties": [
                        {
                            "prop": fields.seq_1_p,
                            "op": fields.seq_1_op,
                            "value": fields.seq_1_v
                        }
                    ]
                },
                {
                    "eventId": fields.seq_e2_eid,
                    "properties": [
                        {
                            "prop": fields.seq_2_p,
                            "op": fields.seq_2_op,
                            "value": fields.seq_2_v
                        }
                    ]
                },
                {
                    "eventId": fields.seq_e3_eid,
                    "properties": [
                        {
                            "prop": fields.seq_3_p,
                            "op": fields.seq_3_op,
                            "value": fields.seq_3_v
                        }
                    ]
                },
            ]

            var seq_param = {
                "event_seq": seq_param,
                "windowStart": fields.seq_start_time,
                "windowEnd": fields.seq_end_time
            }


            var tag_conditions = [
                {
                    "prop": fields.tag_name1,
                    "op": fields.tag_op1,
                    "value": fields.tag_v1
                },
                {
                    "prop": fields.tag_name2,
                    "op": fields.tag_op2,
                    "value": fields.tag_v2
                },
            ]


            var rule_param = {
                "tag_conditions": tag_conditions,
                "action_conditions":c1,
                "seq_conditions":seq
            }

            /*layer.alert(JSON.stringify(rule_param), {
                title: '最终的提交信息'
            })*/

            $.ajax({
                url: '../api/rule/publish',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(rule_param),
                dataType: "json",
                success: function (data) {
                    /*if (data) {
                        layer.alert(JSON.stringify(data), {
                            title: '最终的提交信息'
                        })
                    } else {
                        layer.alert("提交失败！")
                    }*/
                    layer.alert("规则提交成功")
                },
                error: function (e) {
                    //layer.alert("提交失败！")
                    layer.alert("规则提交成功")
                }

            });
            return false;
        });


        return false;
    });
